<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link href="jspider.css" rel="stylesheet">
</head>
<body>
    <form action="./abhilasha.html" method="post">
    <input type="text" placeholder="Enter The User Name" name="un"><br><br>
    <input type="password" placeholder="Enter the Password" name="pw"><br><br>
  
    Gender:
    <input type="radio" name="r1" >Male
    <input type="radio" name="r1" >Female
    <input type="radio" name="r1" >Others
    <BR><BR>
    Skills:<BR>
    <input type="checkbox" name="c1">Python<BR>
    <input type="checkbox" name="c1">JAVA<BR>
    <input type="checkbox" name="c1">C<br>
    <input type="checkbox" name="c1">C++<br>
    <input type="checkbox" name="c1">AngularJS<br>
    <input type="checkbox" name="c1">UNIX<br>
    <input type="checkbox" name="c1">WEB<br>
    <br><br>
    Adhar card:<input type="file">
    <br><br><br>
    DOB:<input type="date">
    <br><br><br>
    Login time:<input type="time">
    <br><br><br>
    Age:<input type="number" min="18" max="60"></input><br>
    <input type="text" list="st" placeholder="Enter State"><br>
    <datalist id="st">
        <option>Karnataka</option>
        <option>Andra</option>
        <option>Telangana</option>
        <option>Tamilnadu</option>
        <option>Kerala</option>
        <option>Maharashtra</option>
        <option>Bihar</option>
    </datalist><br>
    <input type="button" value="Click">
</form>
</body>

</html>
